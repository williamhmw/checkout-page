<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Checkout page</title>
</head>
<body>
    <header>
        <div class="title-page">Checkout</div>
    </header>
    <main>
        <div class="checkout-products">
            <div class="product">
                <div class="image-product"><img src="./img/photo1.png" alt=""></div>
                <div class="information-product">
                    <div class="name-product">Vintage Backbag</div>
                    <div class="value-product">$54.99 <span>$94.99</span></div>
                    <div class="amount">1</div>
                </div>
            </div>
            <div class="product">
                <div class="image-product"><img src="./img/photo2.png" alt=""></div>
                <div class="information-product">
                    <div class="name-product">Levi Shoes</div>
                    <div class="value-product">$74.99 <span>$124.99</span></div>
                    <div class="amount">1</div>
                </div>
            </div>
            <div class="shipping">
                <div class="price-request">Shipping<span>$19</span></div>
                <div class="price-request">Total<span>$148.98</span></div>
            </div>
            
        </div>
        <form name="checkout-page" action="#">

            <div class="form-information">Informações de contato</div>

            <label for="email" class="email icon">E-mail</label><br>
            <input type="email" id="email" name="email" placeholder="Insira seu email..." required><br>

            <label for="phone" class="phone icon">Nº Telefone</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Insira seu número de telefone..." pattern="[0-9]{2}-[0-9]{1}-[0-9]{8}" required><br>

            <div class="form-information">Endereço de entrega</div>

            <label for="name" class="name icon">Nome compelto</label><br>
            <input type="text" id="name" name="namr" placeholder="Insira seu nome completo..." required><br>

            <label for="adress" class="adress icon">Endereço</label><br>
            <input type="text" id="adress" name="adress" placeholder="Insira seu endereço..." required><br>

            <label for="city" class="city icon">Cidade</label><br>
            <input type="text" id="city" name="city" placeholder="Insira sua cidade" required><br>

            <label for="coutry" class="coutry icon">País</label><br>
            <input type="text" id="coutry" name="country" placeholder="Slecione um país..." required><br>

            <label for="postal-code" class="postal-code icon">CEP</label><br>
            <input type="text" id="postal-code" name="postal-code" placeholder="Insira seu CEP..." min="8" max="8" required><br>

            <input type="checkbox" name="save-information" id="save-information">
            <label for="save-information">Salvar as informações para a próxima vez</label><br>
            
            <input type="submit" class="continuar" value="Continuar">
        
        </form>
        
    </main>
    <footer>criado por&nbsp<span class="name-developer"><u>williamhmw</u></span>&nbsp- devChallenges.io</footer>
</body>
</html>
